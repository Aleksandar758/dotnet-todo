name: Kubernetes Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: false
        tags: dotnet-todo:latest
        outputs: type=docker,dest=/tmp/dotnet-todo.tar
    
    - name: Set up Minikube
      uses: medyagh/setup-minikube@master
    
    - name: Load Docker image into Minikube
      run: |
        minikube image load /tmp/dotnet-todo.tar
        minikube image ls | grep dotnet-todo
    
    - name: Deploy with Helm
      run: |
        helm upgrade --install todo-api ./helm/todo-api --set image.repository=dotnet-todo --set image.tag=latest
        kubectl rollout status deployment/todo-api-todo-api --timeout=120s
    
    - name: Wait for service to be ready
      run: |
        kubectl wait --for=condition=available deployment/todo-api-todo-api --timeout=120s
        sleep 10  # Give a little extra time for the service to be fully ready
    
    - name: Test application endpoints
      run: |
        # Port forward to access the service
        kubectl port-forward svc/todo-api-todo-api 8080:80 &
        sleep 5
        
        # Test the endpoints - adjust based on your actual API endpoints
        echo "Testing API endpoints..."
        curl -s http://localhost:8080/todoitems || echo "API test failed"
        
        # Run the test connection from your Helm tests
        echo "Running Helm tests..."
        helm test todo-api
    
    - name: Show test and deployment status
      run: |
        kubectl get pods -o wide
        kubectl get services
        minikube service list
